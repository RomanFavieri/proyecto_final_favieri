<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" type="image/jpg" href="./img/LOGO 3.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
</head>
    <body>
        <header id="nav"> <!--BOOTSTRAP-->
            <nav class="navbar navbar-dark bg-dark navcontainer nav">
                <a href="https://romanfavieri.github.io/proyecto_final_favieri/">
                <img src="./img/logo.png" alt="Logo Creaciones Unagi" class="logo"></a>     
                <ul class="menu">
                    <li class="menuitems">
                        <a href="./remeras.html">REMERAS</a>
                    </li>
                    <li class="menuitems">
                        <a href="gorras.html">GORRAS</a>
                    </li>
                    <li class="menuitems">
                        <a href="tazas.html">TAZAS</a>
                    </li>
                </ul>
              </nav>
        </header>
    <div id="wrapperform"> <!--UTILICE GRID Y FLEX-->   
        <section id="info">
            <form action="Gracias" method="get" enctype="multipart/form-data">
                <fieldset class="fieldset">
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="apellido" id="Apellido" placeholder="Apellido">
                        <label for="Mail">Mail</label>
                        <input type="text" name="Mail" id="Mail" placeholder="Mail">
                </fieldset>
            </form>
        </section>
        <section id="intereses">
            <form action="Gracias" method="get" enctype="multipart/form-data"  class="fieldsetint">
            <label for="Como nos conociste?">Como nos conociste?</label>
            <select name="Como nos conociste?">
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Nose">Nose</option>
                <option value="Recomendacion">Recomendacion</option>
                <option value="Otro">Otro</option>
            </select>
            <legend>Intereses</legend>
                <label for="Futbol">Futbol</label>
                <input type="checkbox" name="Futbol" id="Futbol" value="Futbol">
                <label for="Musica">Musica</label>
                <input type="checkbox" name="Musica" id="Musica" value="Musica">
                <label for="Cine y TV">Cine y TV</label>
                <input type="checkbox" name="Cine y TV" id="Cine y TV" value="Cine y TV">
                <label for="Anime">Anime</label>
                <input type="checkbox" name="Anime" id="Anime" value="Anime">
                <label for="Otros">Otros</label>
                <input type="checkbox" name="Otros" id="Otros" value="Otros">
            </form>
        </section>
        <section id="consulta">
            <form action="Gracias" class="fieldsetconsult">
            <legend>Consulta</legend>
            <textarea name="consulta" cols="50" rows="10"></textarea>       
             <br>
         <input type="submit" name="Enviar Consulta">
         <input type="reset" name="Limpiar Consulta">
        </form>
        </section>
    </div>
        <footer id="footer" class="footer" > <!--FLEX-->
            <img src="./img/logochico.png" alt="logo empresa" class="logofooter">
            <section class="textfooter">
                <p>creacionesunagi@gmail.com</p>
                <p>Mataderos - CABA</p>
        </footer>
    </body>
</html>
